<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0"> <!-- Keep forced desktop width -->
    <title>CONFPROPRIETA' Charts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #495057;
            line-height: 1.7;
            display: none; /* Hidden initially until password */
        }

        body.visible {
            display: block;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            color: #212529;
            margin-bottom: 40px;
            font-size: 2.2em;
            font-weight: 600;
        }

        .chart-section {
            margin-bottom: 50px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 40px;
        }

        .chart-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .chart-iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 62%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 3px 7px rgba(0,0,0,0.06);
            transition: box-shadow 0.3s ease;
        }

        .chart-iframe-container.ratio-1 { padding-bottom: 62%; }
        .chart-iframe-container.ratio-2 { padding-bottom: 62%; }
        .chart-iframe-container.ratio-3 { padding-bottom: 31%; }
        .chart-iframe-container.ratio-4 { padding-bottom: 41%; }

        .chart-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Full-screen Navigation Tip Styles (initially hidden) */
        #navigation-tip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* More opaque background */
            display: none; /* Hidden by default */
            justify-content: center; /* Center content vertically and horizontally */
            align-items: center;
            z-index: 1001; /* Higher z-index to be on top of everything */
            flex-direction: column; /* Stack icon and text vertically */
            font-size: 1.5em; /* Base font size */
            color: #333;
        }

        #navigation-tip.visible-tip {
            display: flex; /* Make it visible when this class is added */
        }

        #navigation-tip i {
            font-size: 3em; /* Base icon size */
            margin-bottom: 15px;
            display: block; /* Ensure margin works */
        }

        #navigation-tip p {
            text-align: center;
            padding: 0 20px; /* Some horizontal padding for text */
            margin: 0;
        }


    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>DASHBOARD CONFPROPRIETA'</h1>

        <!-- Charts remain the same -->
        <div class="chart-section">
            <div class="chart-iframe-container ratio-1">
                <iframe class="chart-iframe" seamless frameborder="0"  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQtKuwIaMIyTnusxmNLy5NnKIZEI8UgRBni8b3I7XwZjll8_lJLAa29NG1aUao1ezrQr6v1l3I6HiFf/pubchart?oid=577759918&format=interactive"></iframe>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-iframe-container ratio-2">
                <iframe class="chart-iframe" seamless frameborder="0"  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQtKuwIaMIyTnusxmNLy5NnKIZEI8UgRBni8b3I7XwZjll8_lJLAa29NG1aUao1ezrQr6v1l3I6HiFf/pubchart?oid=1395627886&format=interactive"></iframe>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-iframe-container ratio-3">
                <iframe class="chart-iframe" seamless frameborder="0"  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQtKuwIaMIyTnusxmNLy5NnKIZEI8UgRBni8b3I7XwZjll8_lJLAa29NG1aUao1ezrQr6v1l3I6HiFf/pubchart?oid=1269370620&format=interactive"></iframe>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-iframe-container ratio-4">  <!-- Added ratio-4 class here -->
                <iframe class="chart-iframe" seamless frameborder="0" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQtKuwIaMIyTnusxmNLy5NnKIZEI8UgRBni8b3I7XwZjll8_lJLAa29NG1aUao1ezrQr6v1l3I6HiFf/pubchart?oid=551369397&format=interactive"></iframe>
            </div>
        </div>


    </div>

    <div id="navigation-tip">
        <i class="fas fa-hand-pointer"></i>
        <p>Scorri e zooma per navigare</p>
    </div>

    <script>
        function checkPassword() {
            const base64Password = "ZGVyb3NhMjAyNA==";
            const correctPassword = atob(base64Password);
            let password = prompt("Password Richiesta: L'accesso a questa pagina Ã¨ limitato. Inserisci la password per continuare."); // Password prompt in Italian
            if (password === correctPassword) {
                document.body.classList.add("visible");
                showMobileTip(); // Show tip only if password is correct
            } else {
                alert("Password errata. Accesso negato."); // Alert in Italian
            }
        }

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function showMobileTip() {
            if (isMobileDevice()) {
                const tip = document.getElementById('navigation-tip');
                tip.classList.add('visible-tip'); // Make tip visible

                // Increase size for mobile using inline styles
                tip.style.fontSize = '2em'; // Larger font
                tip.style.padding = '30px'; // More padding
                tip.querySelector('i').style.fontSize = '5em'; // Larger icon

                setTimeout(function() {
                    tip.classList.remove('visible-tip'); // Hide tip after 4 seconds
                    // Reset inline styles after hiding (optional, but good practice)
                    tip.style.fontSize = '';
                    tip.style.padding = '';
                    tip.querySelector('i').style.fontSize = '';
                }, 4000); // 4000 milliseconds = 4 seconds
            } else {
                // For debugging: Log if it's NOT mobile (should not show tip on desktop now)
                console.log("Not a mobile device - tip should not be visible.");
            }
        }


        window.onload = checkPassword;
    </script>
    <script>
        // Debugging: Check isMobileDevice on load to ensure it's working correctly
        if(isMobileDevice()) {
            console.log("Mobile device detected.");
        } else {
            console.log("Desktop device detected.");
        }
    </script>
</body>
</html>
